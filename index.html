<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>4mole</title>
		<link rel="icon" type="image/png" href="favicon.ico"/>

		<!-- Google Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/game-style.css"/>

	</head>
	<body> <!-- onload="startGame()"> -->
		<h1>Whack-a-4mole!</h1>

		<div class="game">
			<div class="hole hole1"><div class="mole"></div></div>
			<div class="hole hole2"><div class="mole"></div></div>
			<div class="hole hole3"><div class="mole"></div></div>
			<div class="hole hole4"><div class="mole"></div></div>
		</div>

		<audio id="audioContainer">
			<source src="sfx/bonk.wav" type="audio/mpeg">
		</audio>

		<h2>Total Whack's: <span class="score">0</span> | Total Peek's: <span class="total-peeks">0</span></h2>
		<h2>Accuracy: <span class="accuracy">0%</span></h2>
		<button class="btn reload-btn" id="reload" onClick="reload();">Reset</button>
		<button class="btn start-btn" id="start" onClick="startGame()">Start</button>


		<!-- Badge Code - Do Not Change The Code -->
		<a class="hitCounter" href="https://visitorshitcounter.com/" target="_blank" title="Hit counter" data-name="4d4fc2a2067effa65499bf9481ce408d|7|ip|1|rgb(255, 198, 0);|rgb(0, 0, 0);|large|s-hit">Unique Visitors</a><script>document.write("<script type='text/javascript' src='https://visitorshitcounter.com/js/hitCounter.js?v="+Date.now()+"'><\/script>");</script>
		<!-- Badge Code End Here -->


		<!-- Custom JS -->
		<script src="js/game-script.js"></script>
	</body>
</html>
